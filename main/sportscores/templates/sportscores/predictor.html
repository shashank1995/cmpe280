{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Predictor</title>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="container">
<form action="/predictor/" method="post" id="post-form">
{% csrf_token %}
<div class="row">
<div class="input-field col s12 m6">
    <select class="icons" id="team1" name="team1">
      <option value="" disabled selected>Choose your option</option>
      {% for a in all_teams %}
      <option value="{{ a.teamName }}" data-icon="/media/{{ a.teamImage }}">{{ a.teamName }}</option>
      {% endfor %}
    </select>
    <label>Select Team1</label>
  </div>
  <div class="input-field col s12 m6">
    <select class="icons" id="team2" name="team2">
      <option value="" disabled selected>Choose your option</option>
      {% for a in all_teams %}
      <option value="{{ a.teamName }}" data-icon="/media/{{ a.teamImage }}">{{ a.teamName }}</option>
      {% endfor %}
    </select>
    <label>Select Team2</label>
</div>
<div class="center">
<button class="btn waves-effect waves-light" type="submit" name="action">Submit
<i class="material-icons right">send</i>
</button>
</div>
</div>
</form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('select');
    var instances = M.FormSelect.init(elems, {});
});
</script>
</body>
</html>
