{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<title>Latest soccer scores</title>
</head>
<body>
<div class="container">
	{% for a in teams %}
	<div class="row">
		<div class="col s4">
			<img src="{{MEDIA_URL}}{{a.team1_url}}" width="200"  height="150">
			<h4>{{a.team1_name}}</h4>
		</div>
		<div class="col s2">
			<div class="card-panel teal">
				<span class="white-text">
					<h5>{{a.team1_score}} - {{a.team2_score}}</h5>
				</span>
			</div>
		</div>
		<div class="col s4">
			<img src="{{MEDIA_URL}}{{a.team2_url}}" width="200" height="150">
			<h4>{{a.team2_name}}</h4>
		</div>
	</div>
	<hr style="display:block; border-width:3px; border-color:teal; background-color:teal">
	{% endfor %}
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
