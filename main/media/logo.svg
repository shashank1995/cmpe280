<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="353" height="107" viewBox="0 0 353 107">
  <defs>
    <style>
      .cls-1, .cls-2 {
        fill: #ff0;
        stroke: #000;
        font-family: Bauhaus93, "Bauhaus 93";
      }

      .cls-1 {
        font-size: 42px;
      }

      .cls-2 {
        font-size: 69px;
      }

      .cls-3 {
        filter: url(#Choice);
      }

      .cls-4 {
        filter: url(#Sports);
      }
    </style>
    <filter id="Sports" x="0" y="39" width="128" height="68" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <filter id="Choice" x="108" y="0" width="245" height="98" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur-2"/>
      <feFlood/>
      <feComposite operator="in" in2="blur-2"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g id="Logo" transform="translate(10 7)">
    <g class="cls-4" transform="matrix(1, 0, 0, 1, -10, -7)">
      <text id="Sports-2" data-name="Sports" class="cls-1" transform="translate(10 84)"><tspan x="0" y="0">Sports</tspan></text>
    </g>
    <g class="cls-3" transform="matrix(1, 0, 0, 1, -10, -7)">
      <text id="Choice-2" data-name="Choice" class="cls-2" transform="translate(118 69)"><tspan x="0" y="0">Choice</tspan></text>
    </g>
  </g>
</svg>
